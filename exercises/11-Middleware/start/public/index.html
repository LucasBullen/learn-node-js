<!DOCTYPE html>
<html>
	<head>
		<title>My Plane Ticket</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	</head>
	<body>
		<div class="tix-container">
			<div class="tix-upper">
				<div class="tix-upper-left">
					<p class="tix-date">06Jan</p>
					<div class="tix-time-container">
						<p class="tix-time">06:35</p>
						<p class="tix-date-time">Date and Time</p>
					</div>
				</div>
				<div class="tix-upper-middle">
					<p class="tix-to-from-small">Origin</p>
					<p class="tix-to-from-small">Destination</p>
					<p class="tix-to-from-large">Hamburg</p>
					<p class="tix-to-from-large">Munich</p>
				</div>
				<div class="tix-upper-right">
					<span class="fa-stack tix-plane">
						<i class="fa fa-circle-thin fa-stack-2x"></i>
						<i class="fa fa-plane fa-stack-1x"></i>
					</span>
				</div>
			</div>
			<div class="tix-lower">
				<div class="tix-lower-overlay">
					<div class="tix-lower-info-container">
						<div class="tix-lower-triangle"></div>
						<div class="tix-lower-container tix-gate-container">
							<p class="tix-lower-title">Gate</p>
							<p class="tix-lower-number">B26</p>
						</div>
						<div class="tix-lower-triangle tix-lower-triangle-blue-background"></div>
						<div class="tix-lower-container tix-flight-container">
							<p class="tix-lower-title">Flight</p>
							<p class="tix-lower-number">NW9030</p>
						</div>
						<div class="tix-lower-triangle tix-lower-triangle-blue-background"></div>
						<div class="tix-lower-container tix-seat-container">
							<p class="tix-lower-title">Seat</p>
							<p class="tix-lower-number">28c</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
