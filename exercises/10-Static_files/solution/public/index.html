<!DOCTYPE html>
<html>
	<head>
		<title>Sign in</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
	  	<div class="form-container">
	    	<div class="form-main">
	      		<div class="form-overlay">
	        		<div class="form-inner">
	          			<h1 class="form-title">Sign in</h1>
	          			<form class="form">
				            <label class="form-label">USERNAME</label>
				            <input class="form-input" type="text"/>
				            <label class="form-label">PASSWORD</label>
				            <input class="form-input" type="password" />
				            <div class="form-submit-container">
	              				<input class="form-checkbox" name="checkbox" type="checkbox" checked="true" id="checkbox"></input>
	              				<label class="form-checkbox-label" for="checkbox">Keep me signed in</label>
	              				<button class="form-button">SIGN IN</button>
	            			</div>
	            			<div class="form-forgot-container">
	              				<a class="form-forgot" href="">Forgot your password?</a>
	          				</div>
	          			</form>
	        		</div>
	      		</div>
	    	</div>
	  	</div>
	</body>
</html>
